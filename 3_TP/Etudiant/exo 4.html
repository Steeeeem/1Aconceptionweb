<!DOCTYPE html>
<html>
    <head>
        <title>Exo 4</title>
        <meta charset="utf-8"/>
	<script src="tools.js"></script>   
        <style>
            body{
                margin: 0px;
                padding: 0px;
		text-align:center;
            }
            #canvas1{
                border: 2px solid black;
            }
        </style>
    </head>
    
    <body>
	<h1 id="cpt">Exo 4</h1>
        <canvas id='canvas1' width='400' height='400'></canvas>
        
        <script>
       var canvas = document.getElementById('canvas1');
       var contexte = canvas.getContext('2d');
       var rayonRobot = 10; // rayon en pixels
       var couleurRobot = 'blue';
       var alea = 0;


	    function dessinRobot(centre,couleur) {
		contexte.fillStyle = couleur;
		contexte.beginPath();
            	contexte.arc(centre.x,centre.y,rayonRobot,0,2*Math.PI);
            	contexte.fill();
 	    }
	
	    function positionRobotAlea() {
		    return {
                x: randomInteger(5,325),
                y: randomInteger(5,325),
            }
	    }

	    // partie principale
	    window.addEventListener("load", function(event){
  			
 	 	var centreRobot = positionRobotAlea();
       		dessinRobot(centreRobot,couleurRobot);

  	    });     

        function deplacementRobotAlea(centreRobot){
            alea = randomInteger(1,4);
            switch(alea){
                case 1 && centreRobot.x < 325:
                    centreRobot.x += 1;
                    break;
                case 2 && centreRobot.x > 5:
                    centreRobot.x -= 1;
                    break;
                case 3 && centreRobot.y > 5:
                    centreRobot.y -= 1;
                    break;
                case 4 && centreRobot.y < 325:
                    centreRobot.y += 1;
                    break;
                
            }
            return {
                x: centreRobot.x,
                y: centreRobot.y,
            }
        }

        const myInterval = setInterval(anim(centreRobot), 1000);
        
        function anim(centreRobot) {
            positionRobotAlea();
            centreRobot = deplacementRobotAlea(centreRobot); //mise à jour position
            dessinRobot(centreRobot,couleurRobot); // mise àjour du dessin

        }       
	    

        </script>
    </body>
</html>
